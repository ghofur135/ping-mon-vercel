<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SentryPing | Multi-Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
            --text-sub: #94a3b8;
            --accent: #38bdf8;
            --success: #4ade80;
            --danger: #f87171;
            --glass-border: rgba(148, 163, 184, 0.1);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top left, #1e293b, #0f172a);
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            font-size: 2rem;
        }

        .add-form {
            display: flex;
            gap: 10px;
            background: var(--card-bg);
            padding: 10px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            max-width: 500px;
            margin-bottom: 30px;
        }

        input {
            flex: 1;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 12px;
            border-radius: 8px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background: var(--accent);
            color: #0f172a;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover { opacity: 0.9; }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .monitor-card {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            position: relative;
            animation: fadeIn 0.5s ease-out;
            min-height: 250px;
            display: flex;
            flex-direction: column;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .host-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-main);
        }

        .card-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: rgba(15, 23, 42, 0.3);
            padding: 10px;
            border-radius: 8px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-sub);
            display: block;
        }

        .stat-val {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-up { background: rgba(74, 222, 128, 0.2); color: var(--success); }
        .status-down { background: rgba(248, 113, 113, 0.2); color: var(--danger); }
        .status-pending { background: rgba(148, 163, 184, 0.2); color: var(--text-sub); }

        .chart-area {
            flex: 1;
            position: relative;
            min-height: 100px;
        }

        .delete-btn {
            background: transparent;
            color: var(--danger);
            border: 1px solid var(--danger);
            padding: 4px 8px;
            font-size: 0.8rem;
            margin-top: 10px;
            width: fit-content;
            align-self: flex-end;
        }
        
        .delete-btn:hover {
            background: var(--danger);
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>SentryPing Multi</h1>
        <button onclick="togglePolling()" id="pauseBtn">Pause All</button>
    </div>

    <div class="add-form">
        <input type="text" id="newHost" placeholder="Add IP or Domain (e.g., 1.1.1.1, google.com)">
        <button onclick="addHost()">Add Monitor</button>
    </div>

    <div class="grid" id="monitorGrid">
        <!-- Cards injected here -->
    </div>
</div>

    <!-- History Modal -->
    <div id="historyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">History</h2>
                <div style="display: flex; gap: 10px;">
                    <button class="action-btn" onclick="downloadCsv()">Download CSV</button>
                    <button class="close-btn" onclick="closeModal()">&times;</button>
                </div>
            </div>
            <div class="table-container">
                <table id="historyTable">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Status</th>
                            <th>Latency</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

<style>
    /* ... (previous styles) ... */
    .action-btn {
        background: var(--accent);
        color: #0f172a;
        border: none;
        padding: 6px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.8rem;
        font-weight: 600;
    }
    .action-btn:hover { opacity: 0.9; }

    /* Modal Styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 100;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.7);
        backdrop-filter: blur(5px);
    }
    
    .modal-content {
        background: #1e293b;
        margin: 10% auto;
        padding: 20px;
        border: 1px solid var(--glass-border);
        border-radius: 12px;
        width: 90%;
        max-width: 600px;
        color: var(--text-main);
        box-shadow: 0 4px 50px rgba(0,0,0,0.5);
    }
    
    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }
    
    .close-btn {
        background: none;
        border: none;
        color: var(--text-sub);
        font-size: 2rem;
        cursor: pointer;
        padding: 0;
    }
    
    .table-container {
        max-height: 400px;
        overflow-y: auto;
    }
    
    table {
        width: 100%;
        border-collapse: collapse;
    }
    
    th, td {
        text-align: left;
        padding: 12px;
        border-bottom: 1px solid var(--glass-border);
    }
    
    th {
        color: var(--accent);
        position: sticky;
        top: 0;
        background: #1e293b;
    }
    
    .btn-group {
        display: flex;
        gap: 8px;
        margin-top: 10px;
    }
    
    .hist-btn {
        background: transparent;
        border: 1px solid var(--accent);
        color: var(--accent);
        padding: 4px 8px;
        font-size: 0.8rem;
    }
    .hist-btn:hover { background: rgba(56, 189, 248, 0.1); }
</style>

<script>
    let hosts = [];
    const charts = {};
    let pollingInterval = null;
    let isPaused = false;

    // Load hosts from server on startup
    async function loadHosts() {
        try {
            const res = await fetch('/api/hosts');
            hosts = await res.json();
            renderGrid();
        } catch (e) {
            console.error("Failed to load hosts", e);
        }
    }

    // Initialize UI
    function renderGrid() {
        const grid = document.getElementById('monitorGrid');
        grid.innerHTML = '';
        
        hosts.forEach(host => {
            const cardId = `card-${host.replace(/[^a-zA-Z0-9]/g, '-')}`;
            
            const card = document.createElement('div');
            card.className = 'monitor-card';
            card.innerHTML = `
                <div class="card-header">
                    <span class="host-name">${host}</span>
                    <span id="status-${cardId}" class="status-badge status-pending">WAITING</span>
                </div>
                <div class="card-stats">
                    <div class="stat-box">
                        <span class="stat-label">Latency</span>
                        <span id="lat-${cardId}" class="stat-val">-- ms</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">Jitter</span>
                        <span id="jit-${cardId}" class="stat-val">-- ms</span>
                    </div>
                </div>
                <div class="chart-area">
                    <canvas id="chart-${cardId}"></canvas>
                </div>
                <div class="btn-group">
                    <button class="hist-btn" onclick="showHistory('${host}')">View History</button>
                    <button class="delete-btn" onclick="removeHost('${host}')">Remove</button>
                </div>
            `;
            grid.appendChild(card);
            
            const ctx = document.getElementById(`chart-${cardId}`).getContext('2d');
            charts[host] = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array(20).fill(''),
                    datasets: [{
                        data: Array(20).fill(null),
                        borderColor: '#38bdf8',
                        borderWidth: 2,
                        tension: 0.4,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { display: false },
                        y: { display: false, min: 0 }
                    },
                    animation: false
                }
            });
        });
    }

    let currentHistoryHost = '';
    let currentHistoryData = [];

    async function showHistory(host) {
        currentHistoryHost = host;
        const modal = document.getElementById('historyModal');
        const title = document.getElementById('modalTitle');
        const tbody = document.querySelector('#historyTable tbody');
        
        title.innerText = `History: ${host}`;
        tbody.innerHTML = '<tr><td colspan="3">Loading...</td></tr>';
        modal.style.display = 'block';
        
        try {
            const res = await fetch(`/api/stats?host=${host}`);
            const data = await res.json();
            currentHistoryData = data; 
            
            tbody.innerHTML = '';
            [...data].reverse().forEach(row => {
                const tr = document.createElement('tr');
                const color = row.status === 'up' ? 'var(--success)' : 'var(--danger)';
                tr.innerHTML = `
                    <td>${row.timestamp}</td>
                    <td style="color:${color}; font-weight:bold">${row.status.toUpperCase()}</td>
                    <td>${row.latency} ms</td>
                `;
                tbody.appendChild(tr);
            });
        } catch (e) {
            tbody.innerHTML = '<tr><td colspan="3" style="color:red">Failed to load history</td></tr>';
        }
    }

    function downloadCsv() {
        if (!currentHistoryData || currentHistoryData.length === 0) return;
        const headers = ['Timestamp,Status,Latency(ms)'];
        const rows = currentHistoryData.map(row => 
            `${row.timestamp},${row.status},${row.latency}`
        );
        const csvContent = "data:text/csv;charset=utf-8," + headers.concat(rows).join("\n");
        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", `ping_history_${currentHistoryHost}.csv`);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    function closeModal() {
        document.getElementById('historyModal').style.display = 'none';
    }
    
    window.onclick = function(event) {
        const modal = document.getElementById('historyModal');
        if (event.target == modal) {
            closeModal();
        }
    }

    async function addHost() {
        const input = document.getElementById('newHost');
        const host = input.value.trim();
        if (host) {
            // Save to server
            try {
                const res = await fetch('/api/hosts', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ host })
                });
                const data = await res.json();
                if(data.status === 'added') {
                    hosts.push(host);
                    renderGrid();
                } else {
                    alert('Failed to add host');
                }
            } catch(e) { console.error(e); }
        }
        input.value = '';
    }

    async function removeHost(host) {
        if(confirm(`Remove monitor for ${host}?`)) {
            try {
                const res = await fetch(`/api/hosts/${host}`, { method: 'DELETE' });
                const data = await res.json();
                if(data.status === 'removed') {
                    hosts = hosts.filter(h => h !== host);
                    if (charts[host]) {
                        charts[host].destroy();
                        delete charts[host];
                    }
                    renderGrid();
                }
            } catch(e) { console.error(e); }
        }
    }

    async function pollAll() {
        if (isPaused) return;

        hosts.forEach(async (host) => {
            try {
                const res = await fetch('/api/ping', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ host })
                });
                const data = await res.json();
                updateCard(host, data);
            } catch (e) {
                console.error(e);
            }
        });
    }

    function updateCard(host, data) {
        const cardId = `card-${host.replace(/[^a-zA-Z0-9]/g, '-')}`;
        // Check if card still exists (might be deleted)
        if(!document.getElementById(`status-${cardId}`)) return; 
        
        const statusEl = document.getElementById(`status-${cardId}`);
        
        if (data.status === 'up') {
            document.getElementById(`lat-${cardId}`).innerText = data.latency + ' ms';
            document.getElementById(`jit-${cardId}`).innerText = data.jitter + ' ms';
            statusEl.className = 'status-badge status-up';
            statusEl.innerText = 'ONLINE';
        } else {
            statusEl.className = 'status-badge status-down';
            statusEl.innerText = 'OFFLINE';
        }

        if (charts[host]) {
            const chart = charts[host];
            const val = data.status === 'up' ? data.latency : 0;
            chart.data.datasets[0].data.push(val);
            chart.data.datasets[0].data.shift();
            chart.data.datasets[0].borderColor = data.status === 'up' ? '#38bdf8' : '#f87171';
            chart.update();
        }
    }
    
    function togglePolling() {
        isPaused = !isPaused;
        document.getElementById('pauseBtn').innerText = isPaused ? "Resume" : "Pause All";
    }

    // Init
    loadHosts();
    setInterval(pollAll, 2000);

</script>
</body>
</html>
